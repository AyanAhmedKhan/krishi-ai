{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{% trans "Sensor Data Input" %} - Krishi AI-Mitra{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>{% trans "Enter Sensor Data" %}</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% trans "Submit" %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
