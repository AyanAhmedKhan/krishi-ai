{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{% trans "Sign Up" %} - Krishi AI-Mitra{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>{% trans "Sign Up" %}</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">{% trans "Username" %}</label>
          <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="mb-3">
          <label for="id_password1" class="form-label">{% trans "Password" %}</label>
          <input type="password" name="password1" class="form-control" id="id_password1" required>
        </div>
        <div class="mb-3">
          <label for="id_password2" class="form-label">{% trans "Confirm Password" %}</label>
          <input type="password" name="password2" class="form-control" id="id_password2" required>
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">{% trans "Role" %}</label>
          <select name="role" class="form-select" id="role">
            {% for value, label in roles %}
              <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-success">{% trans "Sign Up" %}</button>
      </form>
      <p class="mt-3">{% trans "Already have an account?" %} <a href="/accounts/login/">{% trans "Login" %}</a></p>
    </div>
  </div>
</div>
{% endblock %}
