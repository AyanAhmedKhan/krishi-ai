{% extends 'core/base.html' %}
{% load i18n %}
{% block title %}{% trans "Login" %} - Krishi AI-Mitra{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>{% trans "Login" %}</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% trans "Login" %}</button>
      </form>
      <p class="mt-3">{% trans "Don't have an account?" %} <a href="/accounts/signup/">{% trans "Sign Up" %}</a></p>
    </div>
  </div>
</div>
{% endblock %}
